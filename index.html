<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="library">ðŸ•® Library</div>
        <button id="plus" class="plus">+</button>
    </div>
    <div class="books-area">
        <div class="create-window" id="create-window">
            <div class="background"></div>
            <div name="new-book" class="form-container">            <div class="title">New Book</div>
            <label for="title"><input type="text" name="title" id="title" maxlength="33" placeholder="Title"></label>
            <label for="author"><input type="text" name="author" id="author" maxlength="33" placeholder="Author"></label>
            <label for="pages"><input class="pages" type="number" name="pages" id="pages" placeholder="Pages" min="1" max="10000"></label>
            <label class="container" for="read">Read <input class="checkbox" type="checkbox" name="read" id="read"><span class="checkmark"></span></label>
            <button class="atl" id="addBookButton" for="new-book">Add to Library</button>
            </div>
        </div>
        <div class="books-place" id="booksPlace">
            <div class="books">
                <ul>
                    <div class="book-title">Example</div>
                    <div class="author">By - Shono</div>
                    <div class="book-pages">Pages: 1</div>
                    <button class="book-read">Read</button>
                    <button class="delete-button">Delete</button>
                    <div class="book-status">Completed</div>
                </ul>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
